<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">

    <title>Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body theme="dark">
    <div class="attribution">Coded by <a href="https://www.instagram.com/bratanac24">Aleksandar Radovic</a>.</div>
    <main>
      <header>
        <h3>calc</h3>
        <div class="theme-picker">
          <span>THEME</span>
          <div class="picker">
            <div class="enum">
              <span><div id="setDarkTheme">1</div></span>
              <span><div id="setLightTheme">2</div></span>
              <span><div id="setNegTheme">3</div></span>
            </div>
            <div id="slider" class="slider">
              <div class="ball"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="display">
        <span class="old"></span>
        <input id="screen-io" type="text" value="0" pattern="[0-9+*/]{3,20}">
      </section>
      <section class="numpad">
        <div class="numpad-row">
          <div class="btn num">
            <span>7</span>
          </div>
          <div class="btn num">
            <span>8</span>
          </div>
          <div class="btn num">
            <span>9</span>
          </div>
          <div id="delete" class="btn func">
            <span>DEL</span>
          </div>
        </div>
        <div class="numpad-row">
          <div class="btn num">
            <span>4</span>
          </div>
          <div class="btn num">
            <span>5</span>
          </div>
          <div class="btn num">
            <span>6</span>
          </div>
          <div class="btn num">
            <span>+</span>
          </div>
        </div>
        <div class="numpad-row">
          <div class="btn num">
            <span>1</span>
          </div>
          <div class="btn num">
            <span>2</span>
          </div>
          <div class="btn num">
            <span>3</span>
          </div>
          <div class="btn num">
            <span>-</span>
          </div>
        </div>
        <div class="numpad-row">
          <div class="btn num">
            <span>.</span>
          </div>
          <div class="btn num">
            <span>0</span>
          </div>
          <div class="btn num">
            <span>/</span>
          </div>
          <div class="btn num">
            <span>x</span>
          </div>
        </div>
        <div class="numpad-row bottom">
          <div id="reset" class="btn wide func">
            <span>RESET</span>
          </div>
          <div id="equals" class="btn wide orange">
            <span>=</span>
          </div>
        </div>
      </section>
    </main>

    <script src="./app/app.js"></script>
  </body>
</html>
